<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Homework</title>
</head>
<body>
<div class="container">
    <div class="row header-box pt-3 mb-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
<!--            <p>-->

<!--                <a href="/login" class="btn btn-primary">SignUp</a>-->
<!--                <a href="/login" class="btn btn-primary">Login</a>-->
<!--                <a href="/login" class="btn btn-primary">Logout</a>-->

<!--            </p>-->
            <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
                {% if user.is_authenticated %}
                <ul>
                    <li><a href="{% url 'noteapp:note' %}" role="button">Add note</a></li>
                    <li><a href="{% url 'noteapp:tag' %}" role="button">Add Tag</a></li>
                </ul>
                <ul>
                    <li>Welcome <b>{{ user.username }}!</b></li>
                    <li><a href="{% url 'users:profile' %}" role="button" class="btn btn-primary">Profile</a></li>
                    <li><a href="{% url 'users:logout' %}" role="button" class="btn btn-primary">Logout</a></li>
                </ul>
                {% else %}
                <ul>
                    <li><a href="{% url 'users:signup' %}" role="button" class="btn btn-primary">Sign Up</a></li>
                    <li><a href="{% url 'users:login' %}" role="button" class="btn btn-primary">Login</a></li>
                </ul>
                {% endif %}
            </nav>
        </div>
    </div>

    {% block content %} {% endblock %}

</div>
</body>
</html>
